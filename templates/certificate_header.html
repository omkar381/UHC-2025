<!DOCTYPE html>
<html>
<head>
    <style>
        .header {
            text-align: center;
            padding: 10px;
            border-bottom: 2px solid #2c7be5;
        }
        .hospital-name {
            font-size: 18px;
            color: #2c7be5;
            font-weight: bold;
            margin: 5px 0;
        }
        .logo {
            max-height: 40px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='images/hospital-logo.png') }}" alt="Hospital Logo" class="logo">
        <div class="hospital-name">{{ hospital_name }}</div>
    </div>
</body>
</html>
